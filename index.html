<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SelfEcho Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #fff;
    }
    .navbar {
      background-color: #5A3392;
      color: white;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: relative;
    }
    .navbar-title {
      font-size: 1.5rem;
      font-weight: bold;
    }
    .dropdown {
      position: relative;
      display: inline-block;
    }
    .dropdown-content {
      display: none;
      position: absolute;
      right: 0;
      background-color: #ccc;
      min-width: 160px;
      z-index: 1;
      border: 1px solid #999;
    }
    .dropdown-content a {
      color: black;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
    }
    .dropdown-content a:hover {
      background-color: #ddd;
    }
    .dropdown:hover .dropdown-content {
      display: block;
    }
    .dashboard {
      text-align: center;
      padding: 2rem;
    }
    .menu-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 2rem;
      margin-top: 2rem;
      padding: 0 2rem;
    }
    .menu-item {
      background-color: #e0e7ff;
      padding: 2rem;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }
    .menu-item:nth-child(2n) {
      background-color: #5A3392;
      color: white;
    }
    .menu-item:hover {
      background-color: #a5b4fc;
    }
    a.menu-link {
      text-decoration: none;
      color: inherit;
      display: block;
    }
  </style>
</head>
<body>

<div class="navbar">
  <div class="navbar-title">SelfEcho</div>
  <div class="dropdown">
    <div style="cursor:pointer;">â˜°</div>
    <div class="dropdown-content">
      <a href="about.html">About</a>
      <a href="#">Scrollbar 2</a>
      <a href="#">Scrollbar 3</a>
    </div>
  </div>
</div>

<div class="dashboard">
  <h1>Welcome to SelfEcho!</h1>
  <div class="menu-grid">
    <a class="menu-link" href="emotion-tracker.html"><div class="menu-item">Emotion Tracker</div></a>
    <a class="menu-link" href="questionnaire.html"><div class="menu-item">Questionnaire</div></a>
    <a class="menu-link" href="log-history.html"><div class="menu-item">Log History</div></a>
    <a class="menu-link" href="#"><div class="menu-item">Reset Log</div></a>
  </div>
</div>

</body>
</html>
